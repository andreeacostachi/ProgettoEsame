<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <div class="col-2">
          <img src="./img/logoIntero.png" width="300" height="300" />
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-7 titleWrapper">
          <span>Ticket<span class="multiText">Two</span></span>
        </div>
      </div>
      <div class="row  descrizione">
        <div class="col-6">
          <p class="desc">
            Il tuo punto di riferimento per prenotare posti a teatro! Scegli tra
            una vasta selezione di spettacoli e prenota facilmente i tuoi posti.
            Ti aspettano esperienze teatrali indimenticabili!
          </p>
        </div>
      </div>
      <form action="./spettacoli.html" method="get">
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6">
            <input
              type="text"
              class="form-control codiceCliente"
              placeholder="Codice Cliente"
            />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-6"></div>
          <div class="col-6">
            <input
              type="submit"
              class="form-control codiceClienteAccedi"
              value="ACCEDI"
            />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6 text-white">Non sei registrato? Clicca <a href="./registrati.html">qui</a> per farlo ora!</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
