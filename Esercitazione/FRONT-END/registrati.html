<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registrati</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/registrati.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <form class="form" method="post">
      <p class="title">Registrati</p>
      <p class="message">Registrati ora e ottieni accesso alle prenotazioni</p>
      <div class="flex">
        <label>
          <input required id="nome" type="text" class="input" />
          <span>Nome</span>
        </label>

        <label>
          <input required id="cognome" type="text" class="input" />
          <span>Cognome</span>
        </label>
      </div>

      <label>
        <input required id="email" type="email" class="input" />
        <span>Email</span>
      </label>

      <label>
        <input required id="numTel" type="tel" class="input" />
        <span>Numero di Telefono</span>
      </label>

      <input id="btn" type="submit" class="submit" value="Registrati" />
      <p class="signin">
        Hai gi√† un account ? <a href="./login.html">Accedi</a>
      </p>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/registrati.js"></script>
  </body>
</html>
